name: Lint Next.js Project

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use the Node.js version suitable for your project

      - name: Install dependencies
        run: bun install # or yarn install, pnpm install

      - name: Run Next.js Lint
        run: bun run lint # or yarn lint, pnpm lint
